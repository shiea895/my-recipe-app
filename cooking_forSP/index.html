<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マイレシピ帳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- レシピ登録フォーム -->
  <div class="container" id="formSection">
    <h1>レシピを登録</h1>

    <label>レシピ名：</label>
    <input type="text" id="recipeName" placeholder="例：肉じゃが" />

    <label>カテゴリ：</label>
    <select id="category">
      <option value="主菜">主菜</option>
      <option value="副菜">副菜</option>
      <option value="スープ">スープ</option>
      <option value="菓子">菓子</option>
    </select>

    <label>材料：</label>
    <textarea id="ingredients" placeholder="例：じゃがいも、にんじん、たまねぎ、牛肉"></textarea>

    <label>作り方：</label>
    <textarea id="instructions" placeholder="例：1. 材料を切る\n2. 炒める\n3. 煮込む"></textarea>

    <label>備考：</label>
    <textarea id="notes" placeholder="例：冷蔵庫で2日保存可能、○○と一緒に食べるとよい など"></textarea>

    <button onclick="saveRecipe()">保存</button>
    <button onclick="showRecipeList()">← 一覧へ戻る</button>
  </div>

  <!-- レシピ一覧ページ -->
  <div class="container" id="listSection" style="display: none;">
    <h1>レシピ一覧</h1>

    <!-- 🔍 検索オプション（横並び） -->
    <div id="searchOptions">
      <div class="search-row">
        <select id="searchMode" onchange="updateSearchUI()">
          <option value="all">全レシピから検索</option>
          <option value="ingredient">材料で検索</option>
          <option value="category">カテゴリで検索</option>
        </select>

        <input type="text" id="searchInput" placeholder="例：にんじん" style="display: none;" />
        <select id="categorySelect" style="display: none;">
          <option value="主菜">主菜</option>
          <option value="副菜">副菜</option>
          <option value="スープ">スープ</option>
          <option value="菓子">菓子</option>
        </select>

        <button onclick="performSearch()">検索</button>
      </div>
    </div>

    <ul id="recipeList"></ul>
    <button onclick="showForm()">＋ 新しいレシピを登録</button>
  </div>

  <!-- レシピ詳細ページ -->
  <div class="container" id="detailSection" style="display: none;">
    <h1 id="detailTitle"></h1>
    <p><strong>カテゴリ:</strong> <span id="detailCategory"></span></p>
    <p><strong>材料:</strong></p>
    <p id="detailIngredients"></p>
    <p><strong>作り方:</strong></p>
    <p id="detailInstructions"></p>
    <p><strong>備考:</strong></p>
    <p id="detailNotes"></p>
    <button onclick="showRecipeList()">← 一覧へ戻る</button>
    <button onclick="editRecipe()">編集</button>
    <button onclick="deleteRecipe()">削除</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
